<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <img src="images/mesto-logo.svg" alt="Лого Mesto Russia" class="header__logo">
    </header>
    <main>
        <section class="profile" id="profile">
            <img src="images/image.jpg" alt="Фото Жак Ива Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn button"></button>
                <p class="profile__occupation" id="profile__occupation">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn button"></button>
        </section>
        <section class="elements">
            
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-btn button"></button>
            <form class="popup__form" name="profileForm" id="profile-form" action="" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input" id="input__name" name="name" placeholder="Введите ваше имя" required>
                <input type="text" class="popup__input" id="input__occupation" name="occupation" placeholder="О себе" required>
                <button type="submit" class="popup__save-btn_disabled">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close-btn button"></button>
            <form class="popup__form" name="cardForm" id="card-form" action="" method="post">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input" id="input__title" name="title" placeholder="Название" required>
                <input type="text" class="popup__input" id="input__link" name="link" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__save-btn">Создать</button>
            </form>
        </div>
    </div>

	<div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__close-btn button" type="button"></button>
            <img class="popup__image">
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

	<template id="article">
        <article class="element">
            <img class="element__img">
            <button class="element__trash"></button>
            <h2 class="element__title"></h2>
            <button class="element__heart-btn"></button>
        </article>
    </template>
</body>
</html>
