    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn button"></button>
            <form class="formInfo" name="form-info" action="" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input" id="input__name" name="name" placeholder="Введите ваше имя" required>
                <input type="text" class="popup__input" id="input__occupation" name="occupation" placeholder="О себе" required>
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>

    <div class="card-popup">
        <div class="card-popup__container">
            <button class="card-popup__close-btn button" type="button"></button>
            <form class="card-formInfo" name="form-info" action="" method="post">
                <h2 class="card-popup__title">Новое место</h2>
                <input type="text" class="card-popup__input" id="input__title" name="name" placeholder="Название" required>
                <input type="text" class="card-popup__input" id="input__link" name="occupation" placeholder="Ссылка на картинку" required>

	<div class="image-popup" id="image-popup">
