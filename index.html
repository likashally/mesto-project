<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Место</title>
		<link rel="stylesheet" href="pages/index.css" />
	</head>
	<body class="page">
		<header class="header">
			<img
				src="images/mesto-logo.svg"
				alt="Лого Mesto Russia"
				class="header__logo"
			/>
		</header>
		<main>
			<section class="profile">
				<img
					src="images/image.jpg"
					alt="Жак Ив Кусто"
					class="profile__avatar"
				/>
				<div class="profile__info">
					<h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-btn button"></button>
					<p class="profile__occupation" id="profile__occupation">
						Исследователь океана
					</p>
				</div>
				<button type="button" class="profile__add-btn button"></button>
			</section>
			<section class="elements">
				<article class="element">
					<img
						src="images/kirill-pershin-1088404-unsplash.jpg"
						alt="Карачаевск"
						class="element__img"
					/>
					<h2 class="element__title">Карачаевск</h2>
					<button type="button" class="element__heart-btn"></button>
				</article>
				<article class="element">
					<img
						src="images/kirill-pershin-1404681-unsplash.jpg"
						alt="Гора Эльбрус"
						class="element__img"
					/>
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__heart-btn"></button>
				</article>
				<article class="element">
					<img
						src="images/kirill-pershin-1556355-unsplash.jpg"
						alt="Домбай"
						class="element__img"
					/>
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__heart-btn"></button>
				</article>
				<article class="element">
					<img
						src="images/kirill-pershin-1404681-unsplash.jpg"
						alt="Гора Эльбрус"
						class="element__img"
					/>
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__heart-btn"></button>
				</article>
				<article class="element">
					<img
						src="images/kirill-pershin-1556355-unsplash.jpg"
						alt="Домбай"
						class="element__img"
					/>
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__heart-btn"></button>
				</article>
				<article class="element">
					<img
						src="images/kirill-pershin-1088404-unsplash.jpg"
						alt="Карачаевск"
						class="element__img"
					/>
					<h2 class="element__title">Карачаево-Черкесия</h2>
					<button type="button" class="element__heart-btn"></button>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__info">© 2022 Mesto Russia</p>
		</footer>
		<div class="popup popup_opened">
			<div class="popup__container">
				<button type="button" class="popup__close-btn button"></button>
				<form name="form-info" action="#" method="post">
					<h2 class="popup__title">Редактировать профиль</h2>
					<input
						type="text"
						class="popup__input"
						id="name"
						name="name"
						placeholder="Введите ваше имя"
						required
					/>
					<input
						type="text"
						class="popup__input"
						id="occupation"
						name="occupation"
						placeholder="О себе"
						required
					/>
					<button type="submit" class="popup__save-btn">Сохранить</button>
				</form>
			</div>
		</div>
	</body>
</html>
